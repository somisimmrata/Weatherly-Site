<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "container text-center">
       <h1 class="mt-4 display-6 fw-fold text-white">Weatherly App</h1>
       <p class="fst-italic text-white fw-bold">Your Direct Line to Sky</p>

       <div class="weather-container mx-auto shadow col-md-8">
        <div class="input-group mb-3">
            <input type="text" id="input-box" class="form-control" placeholder="Enter the City name" autocomplete="off">
            <button type="button" class="btn btn-outline-secondary">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div id="error-message" class="alert alert-danger d-none" role="alert">
            City not found, Enter a valid city name!!
        </div>

            <div class="weather-body d-none" id="weather-body">
            <div class="mb-3">
                <h3 id="city"></h3>
                <p id="date"></p>
            </div>
            <div class="mb-3">
                <h3 id="temp"></h3>
                <p id="min-max"></p>
                <p id="weather"></p>
            </div>
            <!-- from chatgpt above code -->

            <div class="row text-center">

               <div class="col-md-4">
                <div class="card info-card">
                    <div class="card-body">
                    <img src="Img/icons-humidity.jpeg" alt="">
                    <!-- <p class="mt-2" id="humidity" >41%</p> -->
                       <p class="mt-2" id="humidity"></p>
                </div>
                </div>
               </div>

               <div class="col-md-4">
                <div class="card info-card">
                    <div class="card-body">
                    <img src="Img/icons-wind.jpeg" alt="">
                    <!-- <p class="mt-2" id="Wind" >8kmph</p> -->
                     <p class="mt-2" id="wind"></p>
                </div>
                 </div>
               </div>

               <div class="col-md-4">
                <div class="card info-card">
                    <div class="card-body">
                    <img src="Img/icons-gauge.jpeg" alt="">
                    <!-- <p class="mt-2" id="presure" >1005hP</p> -->
                      <p class="mt-2" id="pressure"></p>
                </div>
                 </div>
               </div>
            </div>
        </div>

       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="app.js"></script>  
</body>
</html>
